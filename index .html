                    </div>
                </div>
            </div>

        <section id="explore" class="explore">
            <div class="wrapper">
                <div class="explore__inner">
                    <div class="explore__info">
                        <h2 class="title title--explore">Picture explore</h2>
                        <p class="explore__text">Las Meninas is a 1656 painting by Diego Velázquez, the leading artist of the Spanish Golden Age.</p>
                        <p class="explore__text">It was cleaned in 1984 to remove a <span class="yellow">"yellow veil"</span> of dust that had gathered since the previous restoration in the 19th century.</p>

                    </div>
                    <div class="explore__photo-wrapper">
                        <div class="explore__photo">
                            <img class="explore__photo-item" src="assets/img/explore-photo.jpg" alt="picture-explore">
                        </div>
                        <div class="explore__photo explore__photo--overlay">
                            <img class="explore__photo-item" src="assets/img/Rectangle.webp" alt="picture-explore">
                        </div>
                        <img draggable="false" class="explore__slider" src="assets/svg/explore-slider.svg" alt="explore-slider">
                    </div>
                </div>
            </div>
        </section>
        <section id="video" class="video">
            <div class="wrapper">
                <div class="video__info">
                    <h2 class="title title--video">Video journey</h2>
                    <p class="video__text">Enter and visit one of the most famous museums in the world and enjoy masterpieces such as Mona Lisa or Hammurabi's Code</p>
                </div>
                <div class="video__content">
                    <button class="play"><img src="assets/svg/big-play.svg" alt="play"></button>
                    <img class="video__poster" src="assets/video/poster0.webp" alt="poster">
                    <video class="video__content-item" src="assets/video/video0.mp4"></video>
                </div>
                <div class="video__player">
                    <button class="player player--prev"><i class="fas fa-backward"></i></button>
                    <button class="player player--play">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="player player--next"><i class="fas fa-forward"></i></button>
                    <div class="rate"></div>
                    <input type="range" value="0" min="0" max="100" step="1" name="progress" class="progress progress--time" id="progress">
                    <button class="player player--volume">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <input type="range" value="0.5" min="0" max="1" step="0.1" name="volume" id="volume"
                        class="progress progress--volume">
                    <button class="player player--fs"><i class="fas fa-expand"></i></button>
                </div>
                <div class="video__slider">
                    <div class="slider__line">
                        <iframe class="slider__line-item" src="https://www.youtube.com/embed/zp1BXPX8jcU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <iframe class="slider__line-item" loading="lazy" src="https://www.youtube.com/embed/Vi5D6FKhRmo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <iframe class="slider__line-item" loading="lazy" src="https://www.youtube.com/embed/NOhDysLnTvY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <iframe class="slider__line-item" loading="lazy" src="https://www.youtube.com/embed/aWmJ5DgyWPI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                    <a class="video__dots-slider-item"></a>
                    <a class="video__dots-slider-item"></a>
                    <a class="video__dots-slider-item"></a>

            </div>

        <section id="tickets" class="tickets">
            <div class="overlay__popup">
                <div class="wrapper wrapper--popup">
                    <img class="popup__close" src="assets/svg/popup/Close.svg" alt="close">
                    <form class="popup__inner">
                        <div class="popup__column">
                            <header class="popup__header">
                                <img src="assets/svg/logo-popup.svg" alt="logo">
                                <h2 class="title title--popup">Booking tickets</h2>
                                <p class="popup-subtitle">Tour to Louvre</p>
                            </header>
                            <div class="popup__form">
                                <div class="popup__form-item-wrapper popup__form-item-wrapper--date">
                                    <input id="test" class="popup__form-item popup__form-item--date" type="date">            
                                    <img class="popup__form-item-logo" src="assets/svg/popup/date.svg" alt="logo">
                                </div>
                                <div class="popup__form-item-wrapper popup__form-item-wrapper--date">
                                    <input class="popup__form-item popup__form-item--time" type="time">
                                    <img class="popup__form-item-logo" src="assets/svg/popup/time.svg" alt="logo">
                                </div>
                                <div class="popup__form-item-wrapper">
                                    <input placeholder="Name" class="popup__form-item" type="text">
                                    <img class="popup__form-item-logo" src="assets/svg/popup/name.svg" alt="logo">
                                </div>
                                <div class="popup__form-item-wrapper">
                                    <input placeholder="E-mail" class="popup__form-item" type="email">
                                    <img class="popup__form-item-logo popup__form-item-logo--email" src="assets/svg/popup/email.svg" alt="logo">
                                </div>
                                <div class="popup__form-item-wrapper">
                                    <input placeholder="Phone" class="popup__form-item" type="tel">
                                    <img class="popup__form-item-logo popup__form-item-logo--tel" src="assets/svg/popup/tel.svg" alt="logo">
                                </div>
                                <div class="popup__form-item-wrapper">
                                    <select class="popup__form-item">
                                        <option value="" disabled selected>Ticket Type</option>
                                        <option value="1">Basic 18+</option>
                                        <option value="2">Senior 65+</option>
                                    </select>
                                    <img class="popup__form-item-logo" src="assets/svg/popup/Vector.svg" alt="logo">
                                </div>
                                <div class="tickets__value">
                                    <p class="popup-subtitle popup-subtitle--value">Entry ticket</p>
                                    <div class="value__text">
                                        <p class="text__item">Basic 18+ (20 €)</p>
                                        <p class="text__item">Senior 65+ (10 €)</p>
                                    </div>
                                    <div class="value__input">
                                        <button class="value__input-button" type="button" onclick="this.nextElementSibling.stepDown()"><img class="input__button-img" src="assets/svg/–.svg" alt="-"></button>
                                        <input type="number" min="0" max="20" value="2" class="value__input-number">
                                        <button class="value__input-button" type="button" onclick="this.previousElementSibling.stepUp()"><img class="input__button-img" src="assets/svg/+.svg" alt="+"></button>
                                    </div>
                                    <div class="value__input">
                                        <button class="value__input-button" type="button" onclick="this.nextElementSibling.stepDown()"><img class="input__button-img" src="assets/svg/–.svg" alt="-"></button>
                                        <input type="number" min="0" max="20" value="2" class="value__input-number">
                                        <button class="value__input-button" type="button" onclick="this.previousElementSibling.stepUp()"><img class="input__button-img" src="assets/svg/+.svg" alt="+"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <fieldset class="popup__column popup__column--right">
                            <div class="column__overview">
                                <p class="overview__title">Overview</p>
                                <p class="overview__subtitle">Tour to Louvre</p>
                                <div class="overview__text-wrapper">
                                    <img class="overview__text-img" src="assets/svg/popup/date.svg" alt="date">
                                    <p class="overview__text">Friday, August 19</p>
                                </div>
                                <div class="overview__text-wrapper">
                                    <img class="overview__text-img" src="assets/svg/popup/time.svg" alt="time">
                                    <p class="overview__text">16 : 30</p>
                                </div>
                                <div class="overview__text-wrapper">
                                    <img class="overview__text-img" src="assets/svg/popup/Vector2.svg" alt="vector">
                                    <p class="overview__text">Temporary exhibition</p>
                                </div>
                                <img class="overview__img" src="assets/svg/popup/Rectangle4.webp" alt="image">
                            </div>
                            <div class="column__total">
                                <div class="total__item">
                                    <input type="number" min="0" max="20" value="2" class="total__input">
                                    <p class="total__item-text">Basic (20 €)</p>
                                    <p>40 €</p>
                                </div>
                                <div class="total__item">
                                    <input type="number" min="0" max="20" value="2" class="total__input">
                                    <p class="total__item-text">Senior (10 €)</p>
                                    <p>20 €</p>
                                </div>
                                <div class="total__item">
                                    <p class="total__item-title">Total:</p>
                                    <p class="total__item-sum">60 €</p>
                                </div>
                            </div>
                            <img class="popup__card-front" src="assets/svg/popup/Group71.png" alt="card-front">
                            <img class="popup__card-back" src="assets/svg/popup/Group72.png" alt="card-back">
                            <button class="popup__btn">Book</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="wrapper">
                <h2 class="title title--tickets">Buy tickets</h2>
                <div class="tickets__inner">
                    <div class="tickets__picture-wrapper">
                    </div>
                    <form class="tickets__form" action="#">
                        <fieldset class="form__btns">
                            <legend class="form__title">Ticket Type</legend>
                            <label class="btns__container">Permanent exhibition
                                <input class="radio radio--permament" type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="btns__container">Temporary exhibition
                                <input class="radio radio--temporary" type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="btns__container">Combined Admission
                                <input class="radio radio--combined" type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </fieldset>
                        <fieldset class="form__amount">
                            <legend class="form__title form__title--amount">Amount</legend>
                            <label for="basic__input" class="amount__name">Basic 18+</label>
                            <div class="amount__value">
                                <button class="amount__btn" type="button"><img src="assets/svg/–:black.svg" alt="-"></button>
                                <input type="number" min="0" max="20" value="0" class="amount__num" id="basic__input">
                                <button class="amount__btn amount__btn-plus" type="button"><img src="assets/svg/+:black.svg" alt="+"></button>
                            </div>
                            <label for="senior__input" class="amount__name">Senior 65+</label>
                            <div class="amount__value">
                                <button class="amount__btn" type="button" onclick="this.nextElementSibling.stepDown()"></button><img src="assets/svg/–:black.svg" alt="-"></button>
                                <input type="number" min="0" max="20" value="0" class="amount__num" id="senior__input">
                                <button class="amount__btn" type="button" onclick="this.previousElementSibling.stepUp()"><img src="assets/svg/+:black.svg" alt="+"></button>
                            </div>
                            <h4 class="form__title form__title--price">Total <span>€</span><span class="price">0</span></h4>
                        </fieldset>
                            <div class="btn__wrapper">
                                <button type="submit" class="form__btn">Buy Now</button>
                            </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="parallax"></div>

                    </div>
                    <img class="contacts__map" src="assets/img/map.webp" alt="map">

            </div>
        </section>
